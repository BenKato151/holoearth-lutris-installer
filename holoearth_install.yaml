name: Holoearth Beta
game_slug: holoearth-beta
version: holoearth-installer
slug: holoearth-beta
runner: wine

script:
  game:
    exe: $GAMEDIR/.wine/drive_c/Program Files/COVER corp/Holoearth Launcher/Launcher.exe
    arch: win64
    prefix: $GAMEDIR/.wine
    working_dir: $GAMEDIR/

  files:
    - holoearth_installer_file: "https://cdn.holoearth.com/launcher/v1.4.0/1d466f71-79a7-46f2-a702-48bd5b5f4577/HoloearthSetup.exe"
    - firefox_installer_file: "https://download.mozilla.org/?product=firefox-esr-latest-ssl&os=win64&lang=en-US"
    - ucrtbase_dll: "N/A:Download that dll from \"https://de.dll-files.com/download/f0da14e390f0ccb58eaad34d9b309e4b/ucrtbase.dll.html?c=ZlFOUUpYR1RYVCtUNEljdWxJUUpGZz09\""

  installer:
    - write_file:
        file: $GAMEDIR/set_default_browser.reg
        description: "Write Registry file to set Firefox as the default browser for HTTP and HTTPS"
        content: |
          Windows Registry Editor Version 5.00

          [HKEY_CLASSES_ROOT\https\shell\open\command]
          @="\"C:\\Program Files\\Mozilla Firefox\\firefox.exe\" \"%1\""

          [HKEY_CLASSES_ROOT\http\shell\open\command]
          @="\"C:\\Program Files\\Mozilla Firefox\\firefox.exe\" \"%1\""

    - task:
        name: set_regedit_file
        description: "Set Firefox as the default browser for HTTP and HTTPS"
        filename: $GAMEDIR/set_default_browser.reg
        prefix: $GAMEDIR/.wine

    - write_file:
        file: $GAMEDIR/window_decoration.reg
        description: "Write Registry file to disable window decoration"
        content: |
          Windows Registry Editor Version 5.00

          [HKEY_CURRENT_USER\Software\Wine\X11 Driver]
          "Decorated"="N"

    - task:
        name: set_regedit_file
        description: "Disable window decoration in winecfg"
        filename: $GAMEDIR/window_decoration.reg
        prefix: $GAMEDIR/.wine

    - task:
        name: winetricks
        description: "Install japanese fonts, vkd3d and dxvk with Winetricks"
        prefix: $GAMEDIR/.wine
        app: cjkfonts fakejapanese corefonts vkd3d dxvk1103

    - task:
        name: wineexec
        description: "Install Firefox (After the installation is completed, run it for the first time and let it crash, it has to crash once for it to work sadly)"
        executable: firefox_installer_file
        prefix: $GAMEDIR/.wine

    - extract:
        file: $ucrtbase_dll
        dst: $GAMEDIR/ucrtbase/

    - copy:
        src: $GAMEDIR/ucrtbase/ucrtbase.dll
        dst: $GAMEDIR/.wine/drive_c/Program Files/Mozilla Firefox/

    - execute:
        description: "Create Temp directory to prevent Holoearth from crashing"
        command: mkdir -p $GAMEDIR/.wine/drive_c/users/$(whoami)/AppData/Local/Temp

    - task:
        name: wineexec
        description: "Run the Holoearth installer (After installation, don't start holoearth directly. Uncheck the box and let the installer finish. Then you can run it)"
        executable: holoearth_installer_file
        prefix: $GAMEDIR/.wine

  wine:
    overrides:
      ucrtbase.dll: n,b
